<head>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

<body class="text-center">
  <main class="mt-5">
    <div class="container">
      <div class="form" role="alert">
        <img src="img/login.png" width="300" height="150" />
        <br> <br>
        <h4 class="alert-heading"> <b>Inicio de sesión </b> </h4>
        <p> Email <br> <input type="email" style="width: 300px" name="Email" placeholder="Email" id="email" required>
          <br><br> </p>
        <p> Contraseña <br> <input type="password" style="width: 300px" name="password" placeholder="Contraseña"
            id="contraseña" required> <br> <br> </p>
        <button onclick="ingresar()" class="rounded" style="background-color:#0b5ed7; border-color: skyblue; color: white" type="submit"
          id="btnIngresar" value="Ingresar"> Ingresar </button>
      </div>
    </div>

    <div class=" alert alert-danger alert alert-success fade d-flex justify-content-between" role="alert" id="alertLogin">
      <p class="text-center">Ingrese los campos solicitados</p>
      <button id="closeAlertLogin" type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
    </div>

  </main>
  <footer class="text-muted">

    </div>
